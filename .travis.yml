language: c
env:
  global:
    - BLASFEO_TARGET=X64_INTEL_HASWELL
    - HPIPM_TARGET=AVX
    - ACADOS_UNIT_TESTS="ON"
    - ACADOS_EXAMPLES="ON"
    - ACADOS_WITH_QPOASES="ON"
    - ACADOS_LINT="OFF"
    - SWIG_MATLAB="OFF"
    - SWIG_PYTHON="OFF"
    - TEMPLATE_PYTHON="OFF"
    - TEMPLATE_MATLAB="OFF"
    - ACADOS_MATLAB="OFF"
    - ACADOS_OCTAVE="OFF"
    # TODO(oj): can we recover / remove these?!
    # - secure: ""
    # - secure: ""

os: linux
sudo: required
dist: xenial

group: travis_latest

addons:
  apt:
    sources:
      - llvm-toolchain-precise-3.7
      - ubuntu-toolchain-r-test
      - deadsnakes

matrix:
  include:
    - name: MacOS Build
      os: osx
      osx_image: xcode9.4
      # osx_image: xcode10.1
      env:
        - DEPLOY_NAME="osx-python"
    - name: Linux Gcc6
      env:
        - DEPLOY_NAME="linux-python-gcc6"
        - MATRIX_EVAL="CC=gcc-6 && CXX=g++-6"
    - name: Linux Gcc4.9 - Octave interface
      env:
        - DEPLOY_NAME="linux-python-matlab-gcc49"
        - MATRIX_EVAL="CC=gcc-4.9 && CXX=g++-4.9"
        - COVERAGE="lcov"
        - ACADOS_OCTAVE="ON"
    - name: Linux Clang
      env:
        - DEPLOY_NAME="linux-python-clang37"
        - MATRIX_EVAL="CC=clang-3.7 && CXX=clang++-3.7"
        - ACADOS_OCTAVE="OFF"
        - ACADOS_UNIT_TESTS="ON"
        # - ACADOS_EXAMPLES="OFF"
    # - name: Linux Gcc5
    #   env:
    #     - DEPLOY_NAME="linux-python-gcc5"
    #     - MATRIX_EVAL="CC=gcc-5 && CXX=g++-5"

cache:
  ccache: true
  directories:
      - "${CASADIPATH}"

before_install:
  - eval "${MATRIX_EVAL}"
  - SECTION='before_install'
  - export SCRIPT_DIR="${TRAVIS_BUILD_DIR}/ci/${TRAVIS_OS_NAME}"
  - export SHARED_SCRIPT_DIR="${TRAVIS_BUILD_DIR}/ci/shared"
  - source "${SCRIPT_DIR}/dispatch.sh"

install:
  - SECTION='install'
  - source "${SCRIPT_DIR}/dispatch.sh"

script:
  - SECTION='script'
  - source "${SCRIPT_DIR}/dispatch.sh"

after_success:
  - SECTION='after_success'
  - mkdir -p "${DEPLOY_FOLDER}"
  - source "${SCRIPT_DIR}/dispatch.sh"

deploy:
  provider: releases
  api_key: "${GITHUB_OAUTH_TOKEN}"
  file_glob: true
  file: "${DEPLOY_FOLDER}/*"
  skip_cleanup: true
  on:
    tags: true
